    <!--
        css - cascading style sheets
        cascading - order of priority, flow of order
        how many to integrate css in html: 3ways
        1. inline css   - 1st order of priority
        only inside the opening tag
        <opentag style= "property:value">content<closingtag>

        2. internal css   
        inside the headtag
        <head>
            <style>
                selector{
                       property:value;
                       }
            </style>
        </head>

        3. external css 
        link in html: by using link tag we can integrate the external css in the html document inside the headtag 
        <link rel="stylesheet href="filename.css">
        first we should create a file
        filename.css
        selector{
                property:value;
        } 
                
        selectors: 5 types of selectors in css they are

        1. simple selectors : 5 types to access a element 

        id - <opentag id="idname">content<closingtag>   - id has more preference than all selectors  # - in css we can access id by using(#)
        class -  <opentag class="classname1 classname2 classname3">content<closingtag>   . - is used to access class
        universal (*) - we can select entire document by using (*)   * - to access entire document
        grouping (,) - group by using (,)   , - is used to give same color for no.of elements
        element or tagname - h1, h2, h3, p, img    we use a tagname as a selector

        2. combinator selectors
        3. psceodo classes selectors
        4. psceodo elements selectors
        5. attribute seelctors
                
        Note: external css is the mostly used
        !important : is used to change the order of priority
        colors will override if we use inline or internal (last in first out like stack)
    -->
